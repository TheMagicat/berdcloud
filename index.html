		<script>
			function oops(elem) {
				var numX = (Math.random() - 0.5) * 200;
				var numY = (Math.random() - 0.5) * 200;
				elem.style.transform = "translate(" + numX + "%," + numY + "%)";
				var dist = Math.sqrt(Math.abs(numX*50) + Math.abs(numY * 50)) * 10;
				document.getElementById("datboi").style.transitionDuration = dist+"ms";
				console.log("NumX: " + numX);
				console.log("NumY: " + numY);
				console.log("Dist: " + dist);
				console.log("Crn: " + elem.style.transform);
			}
		</script>
		<div class="center">
			<button class="defbutton spin" onClick="oops(this)" id="datboi">
