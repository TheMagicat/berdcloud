		<script>
			function kill(elem) {
				elem.style.transitionDuration = "1000ms";
				elem.style.opacity = "0%";
			}
			function runaway(elem) {
				var dist = 0;
				if (elem.style.transitionDuration.split('m')[0] == "") {
					elem.style.transitionDuration = "499ms";
				console.log((elem.style.transitionDuration));
				console.log((elem.innerHTML));
				console.log(parseInt(elem.style.transitionDuration.split('m')[0]));
				}
				console.log(elem.style.transitionDuration.split('m')[0]); 
				while (dist < 30 && parseInt(elem.style.transitionDuration.split('m')[0]) < 500) {
					var numX = (Math.random() - 0.5) * 200;
					var numY = (Math.random() - 0.5) * 200;
					var tmp = parseInt(elem.style.transform, 5);
					console.log(elem.style.transform);
					const style = window.getComputedStyle(elem);
					const matrix = style.transform || style.webkitTransform || style.mozTransform;
					const matrixType = matrix.includes('3d') ? '3d' : '2d';
					const matrixValues = matrix.match(/matrix.*\((.+)\)/)[1].split(', ');
					var x = 0;
					var y = 0;
					if (matrixType === '2d') {
						x = matrixValues[4];
						y = matrixValues[5];
					}
					elem.style.transform = "translate(" + (parseInt(x) + parseInt(numX)) + "%," + (parseInt(y) + parseInt(numY)) + "%)";
					dist = Math.sqrt(Math.abs(numX*50) + Math.abs(numY * 50)) * 10 * 0.1;
					elem.style.transitionDuration = dist+"ms";
					console.log("umNX: " + numX);
					console.log("NumY: " + numY);
					console.log("Dist: " + dist);
					console.log("Crn: " + elem.style.transform);
					console.log("Transform = " + "translate(" + (parseInt(x) + parseInt(numX)) + "%," + (parseInt(y) + parseInt(numY)) + "%)");
				}

			}
		</script>
